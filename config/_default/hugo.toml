baseURL = 'https://bestend.github.io/'
copyright = "Copyright Â© 2026, JunSeok Kim."
languageCode = 'en-US'
defaultContentLanguage = 'en'
theme = 'hugo-bearblog'
title = 'Bestend'
author = 'JunSeok Kim'
enableRobotsTXT = true
summaryLength = 15

# Generate "Bearblog"-like URLs
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]

[permalinks]
  posts = "/:slug/"
  tags = "/posts/:slug"

[pagination]
pagerSize = 5

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "About"
url = "/about/"
weight = 3

[[menu.main]]
name = "Posts"
url = "/posts/"
weight = 2

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    style = 'dracula'
    tabWidth = 4
